<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mango</title>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#fff4d6;
      text-align:center;
    }
    h1{
      margin:18px 0 10px;
      font-size:44px;
      font-weight:800;
    }
    .wrap{
      max-width: 520px;
      margin: 0 auto;
      padding: 10px 16px 24px;
    }
    .card{
      background: rgba(255,255,255,0.6);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    .stage{
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 10px 0 18px;
    }
    img#char{
      max-width: 280px;
      width: 70vw;
      height: auto;
      border-radius: 18px;
      background: #ffffff;
    }
    .btns{
      display:flex;
      gap: 12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }
    button{
      padding: 14px 18px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #ff9f43;
      color: #fff;
      cursor: pointer;
      font-weight: 700;
    }
    button:hover{ background:#ff7f00; }
    .small{
      margin-top:10px;
      opacity:0.7;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>キ Mango</h1>

    <div class="card">
      <div class="stage">
        <img id="char" src="boy1.png" alt="转" />
      </div>

      <div class="btns">
        <button id="nextBtn">祝 </button>
        <button id="randomBtn">专 拽专</button>
      </div>

      <div class="small" id="label">住 1 转 5</div>
    </div>
  </div>

  <script>
    const outfits = ["boy1.png","boy2.png","boy3.png","boy4.png","boy5.png"];
    let idx = 0;

    const img = document.getElementById("char");
    const label = document.getElementById("label");

    function render(){
      img.src = outfits[idx];
      label.textContent = `住 ${idx+1} 转 ${outfits.length}`;
    }

    document.getElementById("nextBtn").addEventListener("click", ()=>{
      idx = (idx + 1) % outfits.length;
      render();
    });

    document.getElementById("randomBtn").addEventListener("click", ()=>{
      let next = idx;
      while(next === idx && outfits.length > 1){
        next = Math.floor(Math.random() * outfits.length);
      }
      idx = next;
      render();
    });

    //  转  注转 - 爪 注 专专
    img.addEventListener("error", ()=>{
      label.textContent = " 爪 转. 拽 砖注转 boy1.png..boy5.png 专驻 转 转拽 砖 index.html";
    });
  </script>
</body>
</html>
