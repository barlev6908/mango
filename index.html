<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Mango MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff4e6;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .stage {
      position: relative;
      width: 250px;
      height: 400px;
      margin: 20px auto;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .controls {
      margin: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      background: #ffa726;
      cursor: pointer;
      font-size: 14px;
    }

    .dance {
      animation: bounce 0.8s infinite;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

<h1>ðŸ¥­ Mango</h1>

<div class="stage" id="avatar">
  <img id="body" class="layer" src="https://i.imgur.com/8QfQ6gP.png">
  <img id="shirt" class="layer" src="https://i.imgur.com/VpYqQ0M.png">
</div>

<div class="controls">
  <button onclick="changeShirt()">×”×—×œ×£ ×—×•×œ×¦×”</button>
  <button onclick="toggleDance()">×¨×™×§×•×“ 3 ×“×§'</button>
</div>

<script>
  const shirts = [
    "https://i.imgur.com/VpYqQ0M.png",
    "https://i.imgur.com/bC9XU8L.png",
    "https://i.imgur.com/lC4hXcU.png"
  ];

  let currentShirt = 0;

  function changeShirt() {
    currentShirt = (currentShirt + 1) % shirts.length;
    document.getElementById("shirt").src = shirts[currentShirt];
  }

  function toggleDance() {
    const avatar = document.getElementById("avatar");
    avatar.classList.toggle("dance");
  }
</script>

</body>
</html>
